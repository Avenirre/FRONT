<div id="nav-mobile" class="pos-f-t">
  <nav class="navbar navbar-dark bg-light-blue">
    <i id="bell-icon" class="far fa-bell"></i>
    <div routerLink="/" class="title-header-logo p-2 text-right cv-logo">
      <i id="logo-icon" class="fas fa-user-tie fa-2x"></i>
      <span>GLOBAL <strong>CV</strong> BANK</span>
    </div>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <i class="fas fa-chevron-circle-down"></i>
    </button>
  </nav>

  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-main p-4">
      <ul class="btns-mobile">
        <!--BUTTONS-->
        <app-btns-logged *ngIf="isLoggedIn(); else notLoggedButtons"></app-btns-logged>
        <ng-template #notLoggedButtons>
          <app-btns-unlogged></app-btns-unlogged>
        </ng-template>
        <!--/BUTTNOS-->
      </ul>
    </div>
  </div>
</div>

<div class="grid-container"
      [class.grid-container-title]="isTitlePage">
  <div class="main">
    <div routerLink="/"
         class="header-logo p-2 text-left cv-logo"
         [class.title-header-logo]="isTitlePage"
    >
      <i id="logo-icon" class="fas fa-user-tie fa-2x"></i>
      <span>GLOBAL <strong>CV</strong> BANK</span>
    </div>
    <ul class="menu-btns">
      <i id="bell-icon" class="far fa-bell"></i>
      <!--BUTTONS-->
      <app-btns-logged *ngIf="isLoggedIn(); else notLoggedButtons"></app-btns-logged>
      <ng-template #notLoggedButtons>
        <app-btns-unlogged></app-btns-unlogged>
      </ng-template>
      <!--/BUTTONS-->
    </ul>
  </div>
  <aside class="left" [class.bg-light-blue]="isTitlePage"></aside>
  <aside class="right"></aside>
</div>
