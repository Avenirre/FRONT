<div class="cv-form-main">
  <div class="front-block">
    <div class="content-form">
      <div class="heading-back">
        <h2>
          {{ message.title}}
        </h2>
      </div>
      <div class="message-box">
        {{message.message}}
      </div>
      <hr>
      <button (click)="closeModal()"
              class="btn btn-close">
        Close
      </button>
    </div>
  </div>
</div>
