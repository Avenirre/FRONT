<div class="cv-form-main">
  <div class="back-block">
      <div class="reg-container">
        <h2>
          Don't have<br/>an account?
        </h2>
        <button (click)="openModal('regEmployee')"
                data-toggle="modal"
                data-target="#modal-employee-reg"
                class="btn btn-danger">
          Create
        </button>
      </div>
    </div>
    <div class="front-block">
    <div class="content-form">
      <div class="heading-back">
        <h2>
          I have<br/>an account
        </h2>
      </div>
      <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <input ngModel
                 name="email"
                 type="email"
                 class="form-control deletable"
                 id="email"
                 aria-describedby="email"
                 placeholder="enter email">
        </div>
        <div class="form-group">
          <input ngModel
                 name="password"
                 type="password"
                 class="form-control"
                 id="password"
                 placeholder="password">
          <!--<i class="clear fas fa-times" onclick="var input = this.previousSibling; input.value = ''; input.focus();"></i>-->
        </div>
        <button type="submit"
                class="btn btn-secondary">
          Log in
        </button>
        <button (click)="openModal('regEmployee')"
                class="btn btn-danger btn-reg">
          Create
        </button>
        <button (click)="closeModal()"
                class="btn btn-close">
          Close
        </button>
      </form>
    </div>
  </div>
</div>
