<div class="container">
  <div class="row">
    <div class="col-12 p-2">
      <a (click)="getCandidates()">get candidates</a>|
      <a (click)="getCompanies()">get companies</a>|
      <a (click)="getCandidate(input.value)">get candidate</a>|
      <input type="text" #input>
    </div>
  </div>
  <div class="col-12">
    <div class="col-12">
        <ul>
          <li
              *ngFor="let item of container"
              style="
            display: inline-block;
            color: white;
            font-family: Monaco;
          ">
            <pre>{{item | json}}</pre>
          </li>
        </ul>
    </div>
  </div>
</div>
