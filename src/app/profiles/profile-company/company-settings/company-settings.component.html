<form (ngSubmit)="submitEdits(form)" #form="ngForm">
  <h3>company details</h3>
  <div class="form-group row">
    <input ngModel
           name="company"
           type="text"
           class="form-control col-md-6 col-sm-12"
           id="companyName"
           placeholder="company name">
    <label class="col-md-6 d-none d-md-block"
           for="companyName">e.g.Good Intesions LTD</label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="website"
           type="text"
           class="form-control col-md-6 col-sm-12"
           id="website" aria-describedby="website"
           placeholder="wibsite">
    <label class="col-md-6 d-none d-md-block"
           for="website">
      e.g.www.goodintensions.com
    </label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="country"
           type="text"
           class="form-control col-md-6 col-sm-12"
           id="country"
           placeholder="country">
    <label class="col-md-6 d-none d-md-block"
           for="country">
      e.g.USA
    </label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="city_town"
           type="text"
           class="form-control col-md-6 col-sm-12"
           id="city" aria-describedby="city"
           placeholder="city/town">
    <label class="col-md-6 d-none d-md-block"
           for="city">
      e.g.Chicago
    </label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="street"
           type="text"
           class="form-control col-md-6 col-sm-12"
           id="street" aria-describedby="street"
           placeholder="street">
    <label class="col-md-6 d-none d-md-block"
           for="street">
      e.g.Freud
    </label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="house_building"
           type="text"
           class="form-control col-md-6 col-sm-12"
           id="building"
           placeholder="house/building">
    <label class="col-md-6 d-none d-md-block"
           for="building">
      e.g.423/18
    </label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="postcode"
           type="text"
           class="form-control col-md-6 col-sm-12"
           id="phone"
           aria-describedby="postcode"
           placeholder="postcode">
    <label class="col-md-6 d-none d-md-block"
           for="phone">
      e.g.32145
    </label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="phone"
           type="text"
           class="form-control col-md-6 col-sm-12"
           id="phone-company"
           aria-describedby="phone"
           placeholder="phone">
    <label class="col-md-6 d-none d-md-block"
           for="phone">
      e.g.+972 53 0000000
    </label>
  </div>

  <h3>applicant details</h3>
  <div class="form-group row">
    <input ngModel
           name="firstName"
           type="text"
           class="form-control col-md-6 col-sm-12"
           id="firstName"
           placeholder="first name">
    <label class="col-md-6 d-none d-md-block"
           for="firstName">
      e.g.John
    </label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="lastName"
           type="text"
           class="form-control col-md-6 col-sm-12"
           id="lastName"
           placeholder="last name">
    <label class="col-md-6 d-none d-md-block"
           for="lastName">
      e.g.Johnson
    </label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="position"
           type="text"
           class="form-control col-md-6 col-sm-12"
           id="position"
           aria-describedby="emailHelp"
           placeholder="position">
    <label class="col-md-6 d-none d-md-block"
           for="position">
      e.g.CEO
    </label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="email"
           type="email"
           class="form-control col-md-6 col-sm-12"
           id="email"
           aria-describedby="emailHelp"
           placeholder="email">
    <label class="col-md-6 d-none d-md-block"
           for="email">
      e.g.John@mail.com
    </label>
  </div>
  <div class="form-group row">
    <input
      ngModel
      name="phone-applicant"
      type="text"
      class="form-control col-md-6 col-sm-12"
      id="phone-applicant"
      aria-describedby="emailHelp"
      placeholder="phone">
    <label class="col-md-6 d-none d-md-block"
           for="phone-applicant">
      e.g.+972 53 0000000
    </label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="password"
           type="password"
           class="form-control col-md-6 col-sm-12"
           id="password"
           aria-describedby="emailHelp"
           placeholder="password">
    <label class="col-md-6 d-none d-md-block"
           for="password">
      8+ symbols including Abcd123
    </label>
  </div>
  <div class="form-group row">
    <input ngModel
           name="confirmPass"
           type="password"
           class="form-control col-md-6 col-sm-12"
           id="password-confirm"
           aria-describedby="emailHelp"
           placeholder="confirm password">
    <label class="col-md-6 d-none d-md-block"
           for="password-confirm">
      re-enter your password
    </label>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button type="button"
              class="btn btn-secondary">
        Proceed
      </button>
    </div>
  </div>
</form>
